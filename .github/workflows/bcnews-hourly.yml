name: bcnews debug

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug env (no secret leak)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          echo "Token set? $([ -n "$TELEGRAM_BOT_TOKEN" ] && echo YES || echo NO)"
          echo "Token length: ${#TELEGRAM_BOT_TOKEN}"
          echo "ChatID set? $([ -n "$TELEGRAM_CHAT_ID" ] && echo YES || echo NO)"
          echo "ChatID length: ${#TELEGRAM_CHAT_ID}"
          echo "NewsAPI set? $([ -n "$NEWSAPI_KEY" ] && echo YES || echo NO)"
          echo "NewsAPI length: ${#NEWSAPI_KEY}"

      - name: Telegram curl ping (shows API response)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - << 'EOF'
          import os, requests
          token = os.environ.get("TELEGRAM_BOT_TOKEN","")
          chat_id = os.environ.get("TELEGRAM_CHAT_ID","")
          if not token or not chat_id:
              raise SystemExit("Missing TELEGRAM_BOT_TOKEN or TELEGRAM_CHAT_ID")
          r = requests.post(
              f"https://api.telegram.org/bot{token}/sendMessage",
              json={"chat_id": chat_id, "text": "âœ… GitHub Actions curl ping OK"},
              timeout=20,
          )
          print(r.status_code)
          print(r.text)
          EOF
