name: bcnews 5min

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… FIX: restore the last seen.sqlite, then save an updated one (no more "stuck" cache)
      - name: Restore seen database cache
        uses: actions/cache/restore@v4
        with:
          path: seen.sqlite
          key: seen-db-${{ github.ref_name }}
          restore-keys: |
            seen-db-${{ github.ref_name }}-
            seen-db-

      - name: Run bc news update
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bc_news_update.py

      - name: Save seen database cache
        uses: actions/cache/save@v4
        with:
          path: seen.sqlite
          key: seen-db-${{ github.ref_name }}-${{ github.run_id }}

